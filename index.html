<html">
<head>
    <title>Survey Form</title>
</head>
<link type="text/css" rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <h2 class="description"><center>
                Thankyou to take time to help us to improve.
            </center></h2>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your name">
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email">
            </div>

            <div class="form-group">
                <label id="number-label" for="number" >Age<span class="clue">(optional)</span>
                </label>
                <input type="number" id="number" name="age" class="form-control" placeholder="Enter Your Age">
            </div> 

            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                <option>Student</option>
                <option>Full time job</option>
                <option>Full time learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option>Others</option>
            </select>
            </div>

            <div class="form-group">
                <p>Would you recommend such Webinars to a friend?</p>
                <label>
                    <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked>
                    Definitely
                </label>
                <label>
                    <input name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio">
                    Maybe
                </label>
                <label>
                    <input name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio">
                    Not Sure
                </label>
            </div>

            
            <div class="form-group">
                <p>What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox">
                    Front end Projects
                </label>
                <label>
                    <input name="prefer"
                    value="Back-end Projects"
                    type="checkbox"
                    class="input-checkbox">
                    Back-end Projects
                </label>
                <label>
                    <input name="prefer"
                    value="Data Visualization"
                    type="checkbox"
                    class="input-checkbox">
                    Data Visualization
                </label>
                <label>
                    <input name="prefer"
                    value="Challenges"
                    type="checkbox"
                    class="input-checkbox">
                    Challenges
                </label>
                <label>
                    <input name="prefer"
                    value="Open Source Community"
                    type="checkbox"
                    class="input-checkbox">
                    Problem solving
                </label>
                <label>
                    <input name="prefer"
                    value="Videos"
                    type="checkbox"
                    class="input-checkbox">
                    Videos
                </label>
                <label>
                    <input name="prefer"
                    value="Wiki"
                    type="checkbox"
                    class="input-checkbox">
                    Wiki
                </label>
                <label>
                    <input name="prefer"
                    value="City Meetups"
                    type="checkbox"
                    class="input-checkbox">
                    City Meetups
                </label>
                <label>
                    <input name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox">
                    forum
                </label>
                <label>
                    <input name="prefer"
                    value="Additional Courses"
                    type="checkbox"
                    class="input-checkbox">
                    Additional Courses
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter Your comments here..">
                </textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                  Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
